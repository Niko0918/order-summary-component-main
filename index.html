<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="main">
      <div class="order-summary-card">
        <img src="/images/illustration-hero.svg" alt="" />
        <div class="container">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-summary-plan">
            <div class="order-summary-plan-description-container">
              <img src="/images/icon-music.svg" alt="" />
              <div class="order-summary-plan-description">
                <strong>Annual Plan</strong>
                <span style="color: hsl(224, 23%, 55%)">$59.99/year</span>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="payment-button"><a href="#">Proceed to Payment</a></div>
          <div class="cancel-order-button">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
